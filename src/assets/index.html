<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Midterm_1</title>
  </head>
  <body>
    <div class="main_box">
      <div class="blue_box">
        <div>
          <h1 class="your_result">Your Result</h1>
        </div>
        <div class="oval">
          <h1 class="overall_number">76</h1>
          <p class="out_of">of 100</p>
        </div>
        <div class="text_box">
          <h1 class="great">Great</h1>
          <div class="detailed_div">
            <p class="detailed">
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
      </div>
      <div class="white_box">
        <h1 class="second_heading">Summary</h1>
        <div class="results">
          <div class="reaction">
            <div class="flex">
              <img src="images/iconoir_flash.svg" alt="flash" />
              <h1 class="React_text">Reaction</h1>
            </div>

            <div class="flex">
              <p class="score">80</p>
              <p class="outof">/ 100</p>
            </div>
          </div>
          <div class="memory_div">
            <div class="flex">
              <img src="images/iconoir_brain.svg" alt="brain" />
              <h1 class="memory">Memory</h1>
            </div>

            <div class="flex">
              <p class="score">92</p>
              <p class="outof">/ 100</p>
            </div>
          </div>
          <div class="verbal_div">
            <div class="flex">
              <img src="images/iconoir_chat-remove.svg" alt="chat remove" />
              <h1 class="verbal_text">Verbal</h1>
            </div>
            <div class="flex">
              <p class="score">61</p>
              <p class="outof">/ 100</p>
            </div>
          </div>
          <div class="visual_div">
            <div class="flex">
              <img src="images/iconoir_eye-empty.svg" alt="empty eye" />
              <h1 class="visual_text">Visual</h1>
            </div>
            <div class="flex">
              <p class="score">73</p>
              <p class="outof">/ 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
